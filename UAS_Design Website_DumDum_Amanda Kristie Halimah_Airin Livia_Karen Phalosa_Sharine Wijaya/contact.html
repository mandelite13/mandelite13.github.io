<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dum Dum</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./css/contact.css" />
  </head>
  <body>
    <div class="container-fluid p-0">
      <div
        class="navbar d-flex align-items-center justify-content-between bg-black p-4"
      >
        <a href="./index.html">
          <img
            src="./asset/home page/logo dumdum header.png"
            alt="logo dum dum header"
            width="125"
          />
        </a>
        <nav>
          <ul class="d-flex align-items-center m-0">
            <li><a href="./about.html">ABOUT US</a></li>
            <li><a href="./menu.html">MENU</a></li>
            <li><a href="./store.html">STORE</a></li>
            <li><a href="./promo.html">PROMO</a></li>
            <li><a class="active" href="./contact.html">CONTACT</a></li>
          </ul>
        </nav>
      </div>
      <div class="body d-flex flex-column justify-content-center my-5">
        <div
          class="section1 d-flex align-items-center justify-content-end px-5 py-2"
        >
          <div class="d-flex flex-grow-1 flex-column">
            <h1>GET IN TOUCH WITH US</h1>
            <h5>SUBSCRIBE FOR UPDATED PROMO, NEWS, AND EVENTS</h5>
            <div class="email d-flex align-items-center position-relative px-3">
              <img
                src="https://img.icons8.com/material-rounded/24/B3B3B3/mail.png"
              />
              <input type="email" placeholder="YOUR EMAIL" />
              <button>SUBSCRIBE</button>
            </div>
          </div>
          <img src="./asset/home page/drinks splash.png" alt="" />
        </div>
        <div class="section2 row mt-5 g-4 px-5">
          <div class="col-4">
            <div
              class="wrapper d-flex flex-column align-items-center justify-content-center text-center p-3"
            >
              <img src="./asset/contact/logo ig white.png" alt="insta" />
              <h3>FOLLOW US ON INSTAGRAM</h3>
              <button><p>@DUMDUMTHAIDRINKS</p></button>
            </div>
          </div>
          <div class="col-4">
            <div
              class="wrapper d-flex flex-column align-items-center justify-content-center text-center p-3"
            >
              <img src="./asset/contact/logo tiktok white.png" alt="tiktok" />
              <h3>FOLLOW US ON <br />TIKTOK</h3>
              <button><p>@DUMDUMTHAIDRINKS.ID</p></button>
            </div>
          </div>
          <div class="col-4">
            <div
              class="wrapper d-flex flex-column align-items-center justify-content-center text-center p-3"
            >
              <img src="./asset/contact/logo mail white.png" alt="insta" />
              <h3>CUSTOMER <br />FEEDBACKS</h3>
              <button><p>DUMDUMTHAIDRINKS@GMAIL.COM</p></button>
            </div>
          </div>
        </div>
      </div>
      <div class="footer d-flex align-items-center justify-content-between">
        <div class="grid container p-5">
          <div class="row px-5">
            <div
              class="d-flex col-3 border-end align-items-center justify-content-center"
            >
              <p>COOKIE POLICY</p>
            </div>
            <div
              class="d-flex col-3 border-end align-items-center justify-content-center"
            >
              <p>PRIVACY POLICY</p>
            </div>
            <div
              class="d-flex col-3 border-end align-items-center justify-content-center"
            >
              <p>TERMS OF CONDITIONS</p>
            </div>
            <div class="d-flex col-3 align-items-center justify-content-center">
              <p>ABOUT</p>
            </div>
          </div>
          <div class="row row2 gx-5">
            <div
              class="d-flex flex-column col-4 align-items-start justify-content-center"
            >
              <p>CONTACT US</p>
              <hr />
              <div class="d-flex">
                <img
                  class="icon"
                  src="https://img.icons8.com/ios-glyphs/30/ffffff/twitter--v1.png"
                  alt="logo ig"
                />
                <img
                  class="icon"
                  src="https://img.icons8.com/ios-glyphs/30/ffffff/facebook-f.png"
                  alt="logo ig"
                />
                <img
                  class="icon"
                  src="https://img.icons8.com/material-rounded/24/ffffff/youtube-play.png"
                  alt="logo ig"
                />
                <img
                  class="icon"
                  src="./asset/contact/logo ig white.png"
                  alt="logo ig"
                />
              </div>
            </div>
            <div class="d-flex col-4 align-items-center justify-content-center">
              <img
                src="./asset/home page/logo dumdum footer.png"
                alt="logo dum dum footer"
                width="200px"
              />
            </div>
            <div
              class="d-flex flex-column col-4 align-items-end justify-content-center"
            >
              <p>CALL US</p>
              <hr />
              <div class="d-flex">
                <img
                  class="icon"
                  src="https://img.icons8.com/ios-filled/50/ffffff/ringer-volume.png"
                  alt="logo phone"
                />
                <p>(021) 3838552</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

</html>
